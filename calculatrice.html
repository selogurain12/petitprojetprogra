<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="calcul">   
            <input type="text" id="resultat" placeholder="0"/>         
            <div class="ligne1">
                <button class="CE" onclick="chiffres('CE')">CE</button>
                <button class="&#8592" onclick="chiffres('suppr')">&#8592</button>
                <button class="%" onclick="chiffres('%')">%</button>
                <button class="opera+" onclick="chiffres('+')">+</button>
            </div>
            <div class="ligne2">
                <button class="nb7" onclick="chiffres(7)">7</button>
                <button class="nb8" onclick="chiffres(8)">8</button>
                <button class="nb9" onclick="chiffres(9)">9</button>
                <button class="opera-" onclick="chiffres('-')">-</button>
            </div>
            <div class="ligne3">
                <button class="nb4" onclick="chiffres(4)">4</button>
                <button class="nb5" onclick="chiffres(5)">5</button>
                <button class="nb6" onclick="chiffres(6)">6</button>
                <button class="opera*" onclick="chiffres('*')">*</button>
            </div>
            <div class="ligne4">
                <button class="nb1" onclick="chiffres(1)">1</button>
                <button class="nb2" onclick="chiffres(2)">2</button>
                <button class="nb3" onclick="chiffres(3)">3</button>
                <button class="opera/" onclick="chiffres('/')">/</button>
            </div>
            
            <div class="ligne5">
                <button class="nb0" onclick="chiffres(0)">0</button>
                <button class="opera+-" onclick="chiffres('+-')">&plusmn;</button>
                <button class="opera," onclick="chiffres(',')">,</button>
                <button class="opera=" onclick="chiffres('=')">=</button>
                
            </div>
        </div>
        <script src="script2.js"></script>
    </body>
</html>
